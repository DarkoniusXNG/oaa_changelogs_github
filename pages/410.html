        <h1>Azazel's Defense Towers:</h1>
        <ul>
			<li>Defense Towers health decreased from 5000/20000/40000/80000 to 3500/14000/28000/56000.</li>

        <ul>
			<li>Watch Towers health decreased from 2500/10000/20000/40000 to 1500/6000/12000/24000.</li>
			<li>Watch Towers vision decreased from 3000 to 2000/2300/2600/3000.</li>
			<li>Watch Towers don't appear on the minimap or in FoW for enemies anymore.</li>
			<li>Watch Towers have Map Blur effect without restrictions (they don't appear on the minimap even if you are near them).</li>
