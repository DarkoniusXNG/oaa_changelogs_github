		<li>Alchemist boss Spider Egg Launch cooldown decreased from 5 to 4 seconds.</li>
		<li>Alchemist boss spiders hatch quicker (Spider Egg explode time decreased from 7 to 5 seconds).</li>

<div class="SubContainer" id="BGItems">
<div class="Inner" id="ItemChanges">
    <h1 class="OrangeBoxHeader">Runes</h1>
<figure>
	<ul>
		<li>Runes no longer spawn before the first duel.</li>
		<li>Spawn time of the first runes is random. But they never spawn before the first duel.</li>
		<li>Time interval between rune spawns is increased from 1 to 2 minutes.</li>
		<li>Bounty Runes now give more gold. Formula below.</li>
		<li>New Bounty Rune Gold formula: 40 x GameTime x (1 + TeamGoldDifferenceFactor x GameTime/10);<em><del>TeamGoldDifferenceFactor = (EnemyTeamGold - AlliedTeamGold) / (EnemyTeamGold + AlliedTeamGold) (minimum 0)</del></em></li>
		<li>Bounty Runes now give experience to the whole team as well.</li>
		<li>New Bounty Rune Experience formula: 20 x GameTime x (1 + TeamXPDifferenceFactor x GameTime/10).<em><del>TeamXPDifferenceFactor = (EnemyTeamXP - AlliedTeamXP) / (EnemyTeamXP + AlliedTeamXP) (minimum 0)</del></em></li>
		<li>GameTime in both formulas represent time on the clock in minutes.<em><del>Example: If bounty rune is picked up by a team A at 10:00 and if the total gold and experience of team A is higher than the total gold and experience of team B, then everyone on the team A will only gain 400 gold and 200 xp.</del></em></li>
	</ul>
