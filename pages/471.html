		<li>Old formula: InitialValue x GameTime x (1 + DifferenceFactor x GameTime/10)<em><del>DifferenceFactor = (EnemyTeamGold/XP - AlliedTeamGold/XP) / (EnemyTeamGold/XP + AlliedTeamGold/XP) (minimum 0)</del></em></li>
