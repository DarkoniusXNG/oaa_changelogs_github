<div class="Inner" id="GeneralChanges">
    <h1>Open Angel Arena 5.0.0 Update</h1> 
    <h1 class="OrangeBoxHeader">General Changes</h1>
<figure>
	<ul>
		<li><span class="Reworked">Reworked Map</span>: Moved base bosses towards inner corners. Moved fountains further away from the main area of the map. Corner bosses are not on a highground anymore. Shuffled camps and trees.</li>
		<li>All bosses now have <font color="red">-50%</font> magic resistance.</li>
		<li>All bosses now have <font color="red">25</font> armor (before some bosses had more than 25).</li>
		<li>All bosses now give Experience (Tier 1 bosses give <font color="green">1000</font>, Tier 2 bosses give <font color="green">2000</font> and so on).</li>
		<li>Roshan Protection is removed.</li>
		<li>Roshan attack damage increased from 225-250 to <font color="green">1000-1100</font>.</li>
		<li>Roshan health increased from 1000 to <font color="green">2500</font>.</li>
		<li>Max Hero respawn time increased from 20 to <font color="red">30</font> seconds.</li>
		<li>Changed Experience gain on Hero kill from <font color="red">62/NumberOfKillers</font> to <font color="green">(20 + XPStreakBonus + 0.07*DyingHeroExperience)/NumberOfKillers</font><em><del>XPStreakBonus varies from 0 to 420. 60 for killing spree (3 kills in a row), 420 for beyond godlike (11 or more kills in a row).</del></em></li>
		<li>Players now start with a <font color="green">Yearning Spark</font> (see items) that can be upgraded into a Farming Spark that has stats and helps with gold generation. With an Upgrade Core, Farming Sparks can be combined with Boots of Speed into Farming Boots or Fool's Gold Boots.</li>
		<li><font color="green">Creep Assist Gold</font>: Heroes get 10% of the creep bounty if their ally killed a creep within 1500 radius of them. Creep Assist Gold effect can be increased with Travel Spark and Greater Travel Boots.</li>
		<li>Neutral Creeps HP gain over time reduced by <font color="red">40%</font>.</li>
		<li>Neutral Creeps attack damage gain over time reduced by <font color="red">20%</font>.</li>
		<li>Effects of Fool's Gold Boots and Sparks are now paused during the duels.</li>
	</ul>
</figure>
