    <h1>Open Angel Arena 5.10.3 Update</h1> 
    <h1 class="OrangeBoxHeader">General Changes</h1>
<figure>
	<ul>
		<li>MMR changes: If you have less than 20 games max MMR you can have is: 980 + (N x 5) where N is number of finished games.</li>
	</ul>
</figure>
</div>

<div class="SubContainer" id="BGHeroes">
<div class="Inner" id="HeroChanges">
    <h1 class="OrangeBoxHeader">Hero Changes</h1>
<figure>
		<img data-id="furion">
		<h1>Nature's Prophet:</h1>
		<ul>
			<li>Nature's Call: Fixed tooltip not showing the damage of the treants.</li>

			<li>Wrath of Nature is now completely blocked by Spell Block if its casted on the target with Spell Block.</li>
			<li>Wrath of Nature now completely ignores units with spell immunity.<em><del>Damage was not piercing spell immunity anyway.</del></em></li>
			<li>Wrath of Nature now completely ignores couriers.</li>

			<li>Wrath of Nature: Fixed Wrath of Nature causing a server crash when cast on a target with Lotus Orb buff.</li>
			<li>Wrath of Nature: Fixed Wrath of Nature cast sound emitting through fog of war.</li>
			<li>Wrath of Nature: Fixed Rubick stealing Nature's Call together with Wrath of Nature.</li>
			<li>Wrath of Nature (with Aghanim Scepter): Fixed Wrath of Nature bounces not applying a 4 second treant spawn debuff before damage is dealt.<em><del>This debuff is dispellable with any dispel and its not applied on units with spell immunity.</del></em></li>
			<li>Wrath of Nature (with Aghanim Scepter): Damage rescaled from 140/170/340/510/680 to 140/<font color="green">230</font>/<font color="red">310</font>/510/680.</li>
        </ul>
</figure>
<figure>
		<img data-id="zuus">
		<h1>Zeus:</h1>
		<ul>
			<li>Nimbus: Added ministun value to the tooltip (its not showing anywhere in normal dota).</li>
			<li>Nimbus: Added Static Field damage to the Nimbus total damage. Static Field damage is applied first. Matches normal dota now. <em><del>Static Field damage on Nimbus is amplified by Zeus' Spell Amplification.</del></em></li>
			<li>Nimbus: Fixed Nimbus sounds emitting through fog of war.</li>
			<li>Nimbus: Fixed Nimbus not having an AOE cast particle.</li>
			<li>Nimbus: Fixed Nimbus cloud having collision.</li>
			<li>Fixed Nimbus not working for Rubick when he steals it. <em><del>He was not stealing Lightning Bolt along with it.</del></em></li>
			<li>Fixed Morphling, when morphed into Zeus, being able to have Nimbus even if Zeus doesn't have Aghanim Scepter.<em><del>Morphling can have Nimbus now only if both Zeus and Morphling have Aghanim Scepter.</del></em></li>
		</ul>
</figure>
