    <h1>Open Angel Arena 5.2.1 - 5.4.1 Update</h1> 
    <h1 class="OrangeBoxHeader">General Changes</h1>
<figure>
	<ul>
		<li>Improved loading time and enabled vanilla picking screen in unranked.</li>
		<li>Added tooltips for Alchemist boss, Swiper (Sven boss) and Carapace (Weaver boss).</li>
		<li>Fixed upgrade cores still splitting after being removed from the inventory.</li>
		<li>Fixed upgrade cores being shareable.</li>
		<li>Fixed upgrade cores having no owner after Core Fission.</li>
		<li>Fixed Nature's Prophet Wrath of Nature crashing the server when you use it on the target with spell block.</li>
		<li>Roshan now leaves behind a capture point upon death.</li>
		<li>Heroes are now purged at the start of the duel and most undispellable buffs (BKB, invisibility buffs etc.) and undispellable debuffs (Doom, Rupture, Ice Blast etc.) are removed too. Lists of undispellable buffs/debuffs are <a href ="link">here</a>.</li>
		<li>Shrine Sanctuary cooldown reduced from 300 to <font color="green">180</font> seconds.</li>
		<li>Added dynamic score limit and a core guy - Work in Progress.</li>
	</ul>
</figure>
</div>
