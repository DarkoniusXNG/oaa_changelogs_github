    <h1 class="OrangeBoxHeader">General Changes</h1>
<figure>
	<ul>
		<li>Fixed duel bugs.</li>
		<li>Tier 1 neutral items drop chance reduced from 14% to 2%.</li>

        <li>Greater Faerie Fire is now a tier 2 neutral item.</li>

        <li>Added Minotaur Horn and Witless Shako to tier 3 neutral items.</li>
	</ul>
