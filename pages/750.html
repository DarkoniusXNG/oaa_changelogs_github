    <h1>Open Angel Arena 7.5.0 Update</h1> 
    <h1 class="OrangeBoxHeader">General Changes</h1>
<figure>
	<ul>
		<li>Power Spark: changed scaling to not be time dependent. Scaling formula is based on your starting damage (base damage at level 1) and current base damage.<em><del>Formula: 3188/61 + (4166 x current_average_base_damage - 7312 x starting_average_base_damage)/8723</del></em></li>
		<li>Fixed Butterfly level 1 giving vanilla stats.</li>
	</ul>
</figure>
</div>
