		<h1>Chatterjee:</h1>
		<ul>
			<li>Base Attack Speed increased from 90 to <font color="green">100</font>.</li>
			<li>Electric Shield now blocks damage after reductions.</li>
			<li>Electric Shield damage radius increased from 300 to <font color="green">400</font>.</li>
			<li>Electric Shield damage interval improved from 0.5 to <font color="green">0.2</font> seconds.</li>
			<li>Cleansing Shock now also bounces without Aghanim Scepter. Number of bounces scaling: 0/1/2/3/3.</li>
			<li>Cleansing Shock debuff duration is no longer affected by status resistance. Slow percentage is affected instead like with all other slow debuffs in the game.</li>
			<li>Aghanim Scepter Upgrade <span class="Reworked">reworked</span>: Increases number of bounces to 1/2/3/4/5 and deals 1000 damage to illusions and summoned units that are not spell-immune.</li>
			<li>Level 15 talent changed from +15 STR to +90 Damage.</li>
			<li>Level 20 talent changed from +800 mana to <font color="green">Cleansing Shock Always Affects Self</font>.</li>
			<li>Level 25 talent changed from Cleansing Shock Always Affects Self to <font color="green">+1000 mana</font>.</li>
		</ul>
</figure>
