<figure>
    <img data-id="travel_ boots">
        <h1>Boots of Travel:</h1>
        <ul>
			<li>No longer has an active. (7.25) </li>
			<li>Upgrades Town Portal Scroll while equipped. Reduces its cooldown to 40 seconds, allows it to target units, and does not consume a charge on usage. (7.25)</li>
			<li>Movement speed increased from 20% to 25%.</li>
			<li>Greater Travel Boots (upgraded travel boots with a core) still has an active and doesn't upgrade Town Portal Scroll. If you want to teleport to heroes you still need to use this item.</li>
			<li>Greater Travel Boots cooldown reduced from 75/65/55/45 to 40 seconds at all levels.</li>
			<li>Greater Travel Boots doesn't share cooldown with Town Portal Scroll.</li>
        </ul>
</figure>
